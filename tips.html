<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #42445A;
            margin: 0;
            padding: 0;
        }

    </style>
    <link rel="stylesheet" href="tips.css" type="text/css" media="all" />
</head>
<body>
  <h4>ggghh</h4>
    <div class="container">
        <h1>Daily Tips</h1>
        <div class="tip">
            <p class="tip-content" id="tipContent">"Use active learning strategies to enhance your study effectiveness!"</p>
            <p class="author" id="tipAuthor">— Unknown</p>
        </div>
        <div class="button-container">
            <button class="exit-button" onclick="exitTips()">Exit</button>
            <button class="next-tip" onclick="nextTip()">Next Tip</button>
        </div>
    </div>
    <script>
        const tips = [
            { content: "Use active learning strategies to enhance your study effectiveness!", author: "— Unknown" },
            { content: "Break your study sessions into smaller, manageable chunks.", author: "— John Doe" },
            { content: "Stay organized with a planner to track assignments and deadlines.", author: "— Jane Smith" },
            { content: "Prioritize tasks based on deadlines and importance.", author: "— Mary Johnson" },
            { content: "Practice mindfulness techniques to reduce stress during exams.", author: "— David Brown" }
        ];

        let currentTipIndex = 0;

        function displayTip() {
            const tipContent = document.getElementById('tipContent');
            const tipAuthor = document.getElementById('tipAuthor');
            
            tipContent.textContent = tips[currentTipIndex].content;
            tipAuthor.textContent = tips[currentTipIndex].author;
        }

        function nextTip() {
            currentTipIndex = (currentTipIndex + 1) % tips.length; // Loop back to the first tip
            displayTip();
        }

        function exitTips() {
            window.close();  // Close the current window (may not work in some browsers due to security restrictions)
            // If run in a tab that wasn't opened by a script, it may not work; alternatively:
            // window.location.href = "about:blank"; // Redirect to a blank page
        }

        // Initial display
        displayTip();
    </script>
</body>
</html>
